services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Next route handlers run server-side and will use this to call FastAPI.
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
